<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anime Shot Analysis</title>

  <style>
    :root {
      --bg: #f7f7f8;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --accent: #2563eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 36px 32px 40px;
      text-align: center;
      box-shadow: 0 12px 32px rgba(0,0,0,0.06);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 30px;
      letter-spacing: 0.2px;
    }

    .subtitle {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input[type="file"] {
      padding: 14px;
      border: 1px dashed var(--border);
      border-radius: 10px;
      background: #fafafa;
      font-size: 14px;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button {
      margin-right: 12px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #e5e7eb;
      cursor: pointer;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      background: #1e4fd8;
    }

    .hint {
      font-size: 13px;
      color: var(--muted);
      margin-top: 14px;
    }

    footer {
      margin-top: 28px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Anime Shot Analysis</h1>
    <div class="subtitle">
      Computer Vision × Film Language
    </div>

    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/png, image/jpeg" required>
      <button type="submit">Analyze Frame</button>
    </form>

    <div class="hint">
      Upload a single anime frame (JPG / PNG)
    </div>

    <footer>
      Rule of Thirds · Subject Detection · Color Emotion
    </footer>
  </div>
</body>
</html>
